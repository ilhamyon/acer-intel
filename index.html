<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Acer Intel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="assets/css/default.css">
	<link rel="stylesheet" href="assets/css/effect.css">
	
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="content-header">
			<img class="logo-acer" src="assets/img/acer_logo.png" alt="acer">
			<img class="logo-intel" src="assets/img/intel_logo.png" alt="intel">
		</div>

		<div id="content-parallax" class="wrapper-stage">
			<div class="content-stage content-drone">
				<div class="container-drone">
					<img id="drone" class="stage-drone" src="assets/img/stage_drone.png" alt="">
				</div>
			</div>
			
			<div id="content-shadow" class="content-stage content-shadow">
				<div class="container-shadow">
					<img id="shadow1" class="stage-shadow" src="assets/img/stage_shadow2.png" alt="">
				</div>
				<div class="container-shadow">
					<img id="shadow2" class="stage-shadow" src="assets/img/stage_shadow1.png" alt="">
				</div>
			</div>
			
			<div class="content-stage content-main">
				<div class="content-holder">
					<img class="content-image" src="assets/img/stage_main.png" alt="">
					
					<div class="content-tagline">
						<img class="animated" src="assets/img/stage_tagline2.png" alt="">
<!--						<img src="assets/img/stage_tagline1.png" alt="">-->
					</div>
					
					<div class="content-thin-laptop">
						<img class="animated" src="assets/img/stage_thin_laptop.png" alt="">
					</div>
					
					<div class="content-aio">
						<img class="animated" src="assets/img/stage-aio.png" alt="">
					</div>
					
					<div class="content-porsche">
						<img class="animated" src="assets/img/stage-porsche.png" alt="">
					</div>
					
					<div class="content-connector">
						<img class="animated" src="assets/img/stage_connector.png" alt="">
					</div>
					
					<div class="content-preorder">
						<img class="animated" src="assets/img/stage_preorder.png" alt="">
					</div>
					
					<div class="content-win">
						<img class="animated" src="assets/img/stage_win.png" alt="">
					</div>
					
					<div class="content-review">
						<img class="animated" src="assets/img/stage_review.png" alt="">
					</div>
				</div>
			</div>
		</div>
		
		<div class="content-footer">
			<div class="row">
				<div class="col-4 img-h-wrapper view overlay zoom">
					<a href="javascript:void(0)">
						<img class="menu-footer btn-share animated" src="assets/img/footer_share.png" alt="Share and Win">
					</a>
				</div>
				
				<div class="col-4 img-h-wrapper view overlay zoom">
					<a href="javascript:void(0)">
						<img class="menu-footer btn-store animated" src="assets/img/footer_store.png" alt="Share and Win">
					</a>
				</div>
				
				<div class="col-4 img-h-wrapper view overlay zoom">
					<a href="javascript:void(0)">
						<img class="menu-footer btn-chat animated" src="assets/img/footer_chat.png" alt="Share and Win">
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
